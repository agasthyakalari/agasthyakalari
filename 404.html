<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Agasthya Bharatha Kalari</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('assets/images/gallery1.jpg') center/cover no-repeat;
      color: white;
    }
    
    .error-content {
      max-width: 600px;
      padding: 40px;
      background: rgba(74, 53, 32, 0.85);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #c19e5f;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
    }
    
    .error-message {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }
    
    .home-link {
      display: inline-block;
      padding: 12px 30px;
      background-color: #8e6c35;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      transition: all 0.4s ease;
      border: 2px solid #8e6c35;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1rem;
    }
    
    .home-link:hover {
      background-color: transparent;
      color: #8e6c35;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <h1 class="error-code">404</h1>
      <h2 class="error-message">Page Not Found</h2>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <p>Return to our homepage to continue your journey with traditional Kalaripayattu and Siddha healing.</p>
      <a href="/" class="home-link">Return to Homepage</a>
    </div>
  </div>
</body>
</html>
